{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/list.css' %}" />
<script type="text/javascript" src="{% static 'js/list.js' %}"></script>
{% verbatim modal %}
<!-- Modal -->
<div class="modal" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg modal-dialog-centered">
	<div class="modal-content">
		<div class="modal-body movie-card-container d-flex" id="modal-container" style="word-break: break-word;">

		</div>
	</div>
</div>
</div>
{% endverbatim modal %}

<main class="container my-4">

<h3 class="my-4 border-bottom pb-1"><span class="text-muted">List of </span>{{ custom }}</h3>

<div class="bg-white rounded d-flex flex-wrap mt-5" id="header"> 
		<div class="d-flex align-items-center">
			<button class="btn btn-hide text-uppercase" type="submit" id="filter-btn"> 
				<span id="btn-txt">Sort</span> <span class="fa fa-angle-right" id="filter-angle"></span>
			</button>
		</div>
		<div class="d-flex align-items-center"> 
			<select name="sort" id="sort" onchange="goToPage(current);">
				{% for key,value in sort_choice.items %}
					{% if forloop.first %}
						<option value="{{ key }}" selected>{{ value }}</option>
					{% else %}
						<option value="{{ key }}">{{ value }}</option>
					{% endif %}
				{% endfor %}
			</select>
		</div>
		<div class="d-inline-flex align-items-center">
			<div class="d-inline-flex" id="n_per">
				{{ custom }}: <input style="width:100%;" type="number" name="n_per" id="pro" min="1" max="15" value="9" onchange="goToPage(current);"/>
			</div>
		</div>
		<!--hidden field for custom-->
		<div>
			<input type="hidden" value="{{ custom }}" id="django-custom"/>
		</div>
		<div id="page-section" class="ms-auto mr-2">
			{% autoescape off %}
				{{ p }}
			{% endautoescape %}
		</div>	
</div>


<div id="content" class="mx-0 my-3">
	<!--Custom card list-->
	<div id="loading-img"  class="text-center" style="display: none;">
		<img src="/media/loading.gif" class= " mx-auto d-block" alt="Loading" style="width: 200px; height: 200px; ">
	</div>
	<div id="card-section" class="row px-4">
		{% autoescape off %}
			{{ c }}
		{% endautoescape %}
	</div>
</div>
</main>
{% endblock %}
