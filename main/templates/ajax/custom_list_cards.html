{% load static %}
<link rel="stylesheet" href="{% static 'css/card.css' %}"/>
{% if data %}
    {% for item in data %}
        <div class="col-lg-4 col-md-6 pt-2">
            <div class="card d-flex flex-column align-items-center" onclick='viewCustomItem({{ item.id }});' data-toggle="modal" data-target="#viewModal">
              <div class="card-img d-flex justify-content-center"> <img class="rounded" src="/media/{{ item.image }}" alt="image"> </div>
              <div class="card-content">
                  <div class="text-danger"><strong>{{ item.title }}</strong></div>		
              </div>
            </div>
        </div>
    {% endfor %}    
{% endif %}
