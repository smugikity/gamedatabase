<style>
.card {
  cursor: pointer;
  transition: 0.3s all ease-in-out;
  padding: 10px;
  background: #fff;
  width:100%;
  border-radius: 6px;
  text-align: center;
  box-shadow: 0 2px 3px rgba(0,0,0,0.2);
  word-break: break-word;
}
.card:hover {
  box-shadow: 2px 2px 15px #fd9a6ce5;
  transform: scale(1.02);
}
.card .text-muted {
  font-size: 0.82rem;
}
.card .card-content {
/*	height: 150px;*/
  padding-top: 5px;
	width: 100%;
	position: relative;
}
.card .card-img {
  height: 240px;
  width: 100%;
  position: relative;
}
.card-img img {
  max-width: 100%;
  max-height: 100%;
  display: inline-block;
}
</style>

{% if data %}
    {% for item in data %}
        <div class="col-lg-4 col-md-6 pt-2">
            <div class="card d-flex flex-column align-items-center" onclick='viewCustomItem({{ item.id }});' data-toggle="modal" data-target="#viewModal">
              <div class="card-img d-flex justify-content-center"> <img class="rounded" src="/media/{{ game.image }}" alt="image"> </div>
              <div class="card-content">
                  <div class="text-danger"><strong>{{ item.title }}</strong></div>		
              </div>
            </div>
        </div>
    {% endfor %}    
{% endif %}
