<style>
.card {
    padding: 10px;
    cursor: pointer;
    transition: 0.3s all ease-in-out;
    height: 300px;
    width:100%;
}
.card:hover {
    box-shadow: 2px 2px 15px #fd9a6ce5;
    transform: scale(1.02);
}
.card .product-name {
    font-weight: 600;
}
.card .text-muted {
    font-size: 0.82rem;
}
.card-img {
    height: 240px;
    margin-top: 10px;
    width: 100%;
    position: relative;
}
.card-img img {
    max-width: 100%;
    max-height: 100%;
    display: inline-block;
    position: absolute;
    bottom: 0;
    margin: 0 auto;
    left: 0;
    right: 0;
}
.del {
    text-decoration: line-through;
    color: red;
}
#price {
    height: 45px;
}
</style>
{% if data %}
    {% for item in data %}
        <div class="col-lg-4 col-md-6 pt-2">
            <div class="card d-flex flex-column align-items-center" onclick='viewGame({{ item.id }});'">
                <div class="product-name">{{ item.title }}</div>
                <div class="card-img "> <img src="/media/{{item.image}}" alt=""> </div>
                {% comment %} <div class="card-body pt-4">
                    <div class="d-flex align-items-center price">
                    <div class="del mr-2"><span class="text-dark">5500 uah</span></div>
                    <div class="font-weight-bold">4500 uah</div>
                    </div>
                </div> {% endcomment %}
            </div>
        </div>
    {% endfor %}    
{% endif %}
